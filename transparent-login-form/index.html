<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Login Form</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="form-container">
      <form action="https://httpbin.org/get" method="get" class="form">
        <h2>Welcome</h2>
        <div class="form-row">
          <label for="email" class="form-label">email</label>
          <input
            class="form-input success"
            type="email"
            name="email"
            id="email"
            value="test@test.com"
            required
          />
          <span class="alert alert-success">Valid email</span>
        </div>
        <div class="form-row">
          <label for="password" class="form-label">password</label>
          <input
            class="form-input danger"
            type="password"
            name="password"
            id="password"
            required
          />
          <span class="alert alert-danger">Incorrect password</span>
        </div>
        <button type="submit" class="btn btn-block">Login</button>
      </form>
    </main>
  </body>
</html>
